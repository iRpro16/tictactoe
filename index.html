<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>

    <header class="header"></header>

    <div class="player-names">
        
        <form id="form">

            <label for="player-one">Player One</label>
            <input type="text" name="player-one" class="playerOne">
            <label for="player-two">Player Two</label>
            <input type="text" name="player-two" class="playerTwo">
            <button id="name-button" type="button">Click here</button>
        </form>
    </div>

    <div class="container">
        <div class="tic-grid">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>
    
</body>
</html>
