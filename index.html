<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>

    <header class="header">
        <h1>Tic-Tac-Toe</h1>
    </header>

    <div class="player-names">
        
        <div id="form">
            <label for="player-one">Player One</label>
            <input type="text" name="player-one" id="player-one">
            <label for="player-two">Player Two</label>
            <input type="text" name="player-two" id="player-two">
            <input type="submit" value="submit" class="submit">
        </div>

        <button class="restart">Restart</button>
    </div>

    <div class="container">
        <div class="display">
            <div class="winner-declare"></div>
        </div>
        <div class="tic-grid">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>
    
</body>
</html>
